<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img src="/images/illustration-hero.svg" alt="" class="card__img" />
        <div class="card__info">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <article class="card__plan">
            <img src="/images/icon-music.svg" alt="" class="plan__icon" />
            <div class="plan__details">
              <p class="plan__title">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#" class="plan__change">Change</a>
          </article>
          <button class="card__btn">Proceed to Payment</button>
          <a href="#" class="card__cancel"> Cancel Order </a>
        </div>
      </section>
    </main>
  </body>
</html>
